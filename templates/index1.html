<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Car Information Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-4">
  <div class="max-w-lg mx-auto bg-white p-8 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Car Information Form</h1>

    <form action="/" id="carForm" class="space-y-4" onsubmit="submitForm(); return false;">

      <div class="flex flex-col">
        <label for="curbWeight" class="text-sm text-gray-600">Curb Weight <span class="text-red-500 pl-1">*</span></label>
        <input type="text" name="curbWeight" id="curbWeight" required placeholder="Enter Curb Weight (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>
      <div class="flex flex-col">
        <label for="brand" class="text-sm text-gray-600">Brand <span class="text-red-500 pl-1">*</span></label>
        <select name="brand" id="brand" required
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">

          <option value="Hyundai">Hyundai</option>
          <option value="Volvo">Volvo</option>
          <option value="DS">DS</option>
          <option value="Honda">Honda</option>
          <option value="Volkswagen">Volkswagen</option>
          <option value="Dodge">Dodge</option>
          <option value="Fiat">Fiat</option>
          <option value="Ford">Ford</option>
          <option value="Abarth">Abarth</option>
          <option value="Ssangyong">Ssangyong</option>
          <option value="Seat">Seat</option>
          <option value="Porsche">Porsche</option>
          <option value="Renault">Renault</option>
          <option value="Skoda">Skoda</option>
          <option value="Rover">Rover</option>
          <option value="Toyota">Toyota</option>
          <option value="Saab">Saab</option>
          <option value="Subaru">Subaru</option>
          <option value="Suzuki">Suzuki</option>
          <option value="MG">MG</option>
          <option value="Mini">Mini</option>
          <option value="Opel">Opel</option>
          <option value="Mitsubishi">Mitsubishi</option>
          <option value="Nissan">Nissan</option>
          <option value="Peugeot">Peugeot</option>
          <option value="Kia">Kia</option>
          <option value="Lancia">Lancia</option>
          <option value="Land Rover">Land Rover</option>
          <option value="Mazda">Mazda</option>
          <option value="Lexus">Lexus</option>
          <option value="Mercedes-Benz">Mercedes-Benz</option>
          <option value="Dacia">Dacia</option>
          <option value="Daihatsu">Daihatsu</option>
          <option value="BMW">BMW</option>
          <option value="Cadillac">Cadillac</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Chrysler">Chrysler</option>
          <option value="Citroen">Citroen</option>
          <option value="Jeep">Jeep</option>
          <option value="Daewoo">Daewoo</option>
          <option value="Audi">Audi</option>
          <option value="Jaguar">Jaguar</option>
          <option value="Alfa Romeo">Alfa Romeo</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label for="NumberOfForwardGears" class="text-sm text-gray-600">Number Of Forward Gears<span
            class="text-red-500 pl-1">*</span></label>
        <select name="numberOfForwardGears" id="NumberOfForwardGears" required
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
          <option value="">Select Number of Forward Gears</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label for="Speed" class="text-sm text-gray-600">Speed<span class="text-red-500 pl-1">*</span></label>
        <input type="text" name="speed" id="Speed" required placeholder="Enter Speed (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>
      
      <div class="flex flex-col">
        <label for="Torque" class="text-sm text-gray-600">Torque <span class="text-red-500 pl-1">*</span></label>
        <input type="text" name="torque" id="Torque" required placeholder="Enter Torque (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex flex-col">
        <label for="accelerationTime" class="text-sm text-gray-600">Acceleration Time</label>
        <input type="text" name="accelerationTime" id="accelerationTime"
          placeholder="Enter Acceleration Time (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex flex-col">
        <label for="cargoVolume" class="text-sm text-gray-600">Cargo Volume</label>
        <input type="text" name="cargoVolume" id="cargoVolume"
          placeholder="Enter Cargo Volume (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex flex-col">
        <label for="DriveWheelConfiguration" class="text-sm text-gray-600">Drive Wheel Configuration</label>
        <select name="driveWheelConfiguration" id="DriveWheelConfiguration"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
          <option value="">Select Drive Wheel Configuration</option>
          <option value="front">Front</option>
          <option value="front+rear">Front + Rear</option>
          <option value="rear">Rear</option>
        </select>
      </div>

      <div class="flex flex-col">
        <label for="EmissionsCO2" class="text-sm text-gray-600">Emissions CO2</label>
        <input type="text" name="emissionsCO2" id="EmissionsCO2"
          placeholder="Enter Emissions CO2 (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex flex-col">
        <label for="EngineCapacity" class="text-sm text-gray-600">Engine Capacity</label>
        <input type="text" name="engineCapacity" id="EngineCapacity"
          placeholder="Enter Engine Capacity (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex flex-col">
        <label for="FuelCapacity" class="text-sm text-gray-600">Fuel Capacity</label>
        <input type="text" name="fuelCapacity" id="FuelCapacity"
          placeholder="Enter Fuel Capacity (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex flex-col">
        <label for="FuelConsumption" class="text-sm text-gray-600">Fuel Consumption</label>
        <input type="text" name="fuelConsumption" id="FuelConsumption"
          placeholder="Enter Fuel Consumption (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex flex-col">
        <label for="Height" class="text-sm text-gray-600">Height</label>
        <input type="text" name="height" id="Height"
          placeholder="Enter Height (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex flex-col">
        <label for="Length" class="text-sm text-gray-600">Length</label>
        <input type="text" name="length" id="Length"
          placeholder="Enter Length (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex flex-col">
        <label for="ModelDate" class="text-sm text-gray-600">Model Date</label>
        <select name="modelDate" id="ModelDate"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
          <option value="">Select Model Date</option>
          <option value="1991">1991</option>
          <option value="1992">1992</option>
          <option value="1993">1993</option>
          <option value="1994">1994</option>
          <option value="1995">1995</option>
          <option value="1996">1996</option>
          <option value="1997">1997</option>
          <option value="1998">1998</option>
          <option value="1999">1999</option>
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
          <option value="2010">2010</option>
          <option value="2011">2011</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
      </div>
           

      <div class="flex flex-col">
        <label for="NumberOfDoors" class="text-sm text-gray-600">Number Of Doors</label>
        <select name="numberOfDoors" id="NumberOfDoors"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
          <option value="">Select Number of Doors</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </div>      
      
      <div class="flex flex-col">
        <label for="Payload" class="text-sm text-gray-600">Payload</label>
        <input type="text" name="payload" id="Payload"
          placeholder="Enter Payload (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex flex-col">
        <label for="RoofLoad" class="text-sm text-gray-600">Roof Load</label>
        <input type="text" name="roofLoad" id="RoofLoad"
          placeholder="Enter Roof Load (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex flex-col">
        <label for="SeatingCapacity" class="text-sm text-gray-600">Seating Capacity</label>
        <input type="text" name="seatingCapacity" id="SeatingCapacity"
          placeholder="Enter Seating Capacity (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex flex-col">
        <label for="vEenginePower" class="text-sm text-gray-600">vEengine Power</label>
        <input type="text" name="vEenginePower" id="vEenginePower" placeholder="Enter vEengine Power (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex flex-col">
        <label for="vEengineDisplacement" class="text-sm text-gray-600">vEengine Displacement</label>
        <input type="text" name="vEengineDisplacement" id="vEengineDisplacement"
          placeholder="Enter vEengine Displacement (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex flex-col">
        <label for="VehicleTransmission" class="text-sm text-gray-600">Vehicle Transmission</label>
        <select name="vehicleTransmission" id="VehicleTransmission"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
          <option value="">Select Vehicle Transmission</option>
          <option value="Manual transmission">Manual transmission</option>
          <option value="Automatic">Automatic</option>
          <option value="Automatic with double clutch">Automatic with double clutch</option>
          <option value="Semi-automatic">Semi-automatic</option>
        </select>
      </div>

      <div class="flex flex-col">
        <label for="WeightTotal" class="text-sm text-gray-600">Weight Total</label>
        <input type="text" name="weightTotal" id="WeightTotal"
          placeholder="Enter Weight Total (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex flex-col">
        <label for="Wheelbase" class="text-sm text-gray-600">Wheelbase</label>
        <input type="text" name="wheelbase" id="Wheelbase"
          placeholder="Enter Wheelbase (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div class="flex flex-col">
        <label for="Width" class="text-sm text-gray-600">Width</label>
        <input type="text" name="width" id="Width"
          placeholder="Enter Width (float number)"
          class="border rounded-md py-2 px-3 mt-1 focus:outline-none focus:ring focus:border-blue-300">
      </div>


      <div>
        <button type="submit"
          class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-md text-white text-sm focus:outline-none">Submit</button>

      </div>
    </form>

    <div hidden id="result" class="results bg-white p-4 mt-6 rounded shadow-md">
      <h2 class="text-xl font-bold mb-4 text-gray-800">Prediction Results:</h2>
      <p class="text-gray-600">Linear Regression Prediction: <span id='linear' class="text-blue-600"></span><span class="text-blue-600">k €</span></p>
      <p class="text-gray-600">K-Nearest Neighbors Prediction: <span id='knn' class="text-blue-600"></span><span class="text-blue-600">k €</span></p>
      <p class="text-gray-600">Decision Tree Regression Prediction: <span id='dtr' class="text-blue-600"></span><span class="text-blue-600">k €</span></p>
    </div>

  </div>
<script>
  function submitForm() {
      var formData = new FormData(document.getElementById('carForm'));
      var formDataObject = Object.fromEntries(formData);
      
      // Filter out empty values
      Object.keys(formDataObject).forEach(key => {
          if (formDataObject[key].trim() === "") {
              delete formDataObject[key];
          }
      });
      
      console.log(formDataObject);
      console.log(JSON.stringify(formDataObject));

      fetch('/', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify(formDataObject),
      })
      .then(response => response.json())
      .then(data => {
          console.log('Success:', data);
          document.getElementById('result').removeAttribute('hidden');
          document.getElementById('linear').innerHTML = `${data.linear_pred}`;
          document.getElementById('knn').innerHTML = `${data.knn_pred}`;
          document.getElementById('dtr').innerHTML = `${data.dtr_pred}`;
          
      })
      .catch((error) => {
          console.error('Error:', error);
      });
  }
</script>

</body>

</html>
